<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 80%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  	<header>
      <div class="container">
        Contact Page
      </div>
      <div class="sitemap">
      	<nav>
      		<ul>
      			<li><a href="index.html">Home</a></li>
      			<li><a href="about.html">About</a></li>
      		</ul>
      	</nav>
      </div>
    </header>
    <div id="map"></div>
    <div id="contactInfo">
	    <h1 id="h1">Contact Information</h1>
	    <h2>Nancy Contreras</h2>
	    <p>Loyola University Chicago</p>
		<p>820 North Michigan Avenue</p>
		<p>Chicago, IL 60611</p>
	</div>

    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-B7FWcg9eYMSK20hfr2d7xvpIcR79pwo&callback=initMap"
    async defer></script>
  </body>
</html>
