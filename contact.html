<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 80%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  	<header>
      <div class="container">
        Contact Page
      </div>
      <div class="sitemap">
      	<nav>
      		<ul>
      			<li><a href="index.html">Home</a></li>
      			<li><a href="about.html">About</a></li>
      			<li><a href="string.html">Generate a String</a></li>
      		</ul>
      	</nav>
      </div>
    </header>
    <div id="floating-panel">
		<b>Start: </b>
		<select id="start">
		  <option value="union station, Chicago, IL">Your Location</option>
		</select>
		<b>End: </b>
		<select id="end">
		  <option value="820 North Michigan Avenue, Chicago, IL 60611">Nancy's Location</option>
		</select>
	</div>
    <div id="map"></div>
	&nbsp;
	<div id="warnings-panel"></div>
    <div id="contactInfo">
	    <h1 id="h1">Contact Information</h1>
	    <h2>Nancy Contreras</h2>
	    <p>Loyola University Chicago</p>
		<p>820 North Michigan Avenue</p>
		<p>Chicago, IL 60611</p>
	</div>

    <script>
      function initMap() {
		  var markerArray = [];
		  
		  var infoWindow = new google.maps.InfoWindow;

		  // Try HTML5 geolocation.
		  if (navigator.geolocation) {
		    navigator.geolocation.getCurrentPosition(function(position) {
		      var pos = {
		        lat: position.coords.latitude,
		        lng: position.coords.longitude
		      };

		      infoWindow.setPosition(pos);
		      infoWindow.setContent('Location found.');
		      infoWindow.open(map);
		      map.setCenter(pos);
		    }, function() {
		      handleLocationError(true, infoWindow, map.getCenter());
		    });
		  } else {
		    // Browser doesn't support Geolocation
		    handleLocationError(false, infoWindow, map.getCenter());
		  }

		  // Instantiate a directions service.
		  var directionsService = new google.maps.DirectionsService;

		  // Create a map and center it on Chicago.
		  var map = new google.maps.Map(document.getElementById('map'), {
		    zoom: 13,
		    center: {lat: 41.878, lng: -87.623}
		  });

		  // Create a renderer for directions and bind it to the map.
		  var directionsDisplay = new google.maps.DirectionsRenderer({map: map});

		  // Instantiate an info window to hold step text.
		  var stepDisplay = new google.maps.InfoWindow;

		  // Display the route between the initial start and end selections.
		  calculateAndDisplayRoute(
		      directionsDisplay, directionsService, markerArray, stepDisplay, map);
		  // Listen to change events from the start and end lists.
		  var onChangeHandler = function() {
		    calculateAndDisplayRoute(
		        directionsDisplay, directionsService, markerArray, stepDisplay, map);
		  };
		  document.getElementById('start').addEventListener('change', onChangeHandler);
		  document.getElementById('end').addEventListener('change', onChangeHandler);
		}

		function handleLocationError(browserHasGeolocation, infoWindow, pos) {
		  infoWindow.setPosition(pos);
		  infoWindow.setContent(browserHasGeolocation ?
		                        'Error: The Geolocation service failed.' :
		                        'Error: Your browser doesn\'t support geolocation.');
		  infoWindow.open(map);
		}

		function calculateAndDisplayRoute(directionsDisplay, directionsService,
		    markerArray, stepDisplay, map) {
		  // First, remove any existing markers from the map.
		  for (var i = 0; i < markerArray.length; i++) {
		    markerArray[i].setMap(null);
		  }

		  // Retrieve the start and end locations and create a DirectionsRequest using
		  // WALKING directions.
		  directionsService.route({
		    origin: document.getElementById('start').value,
		    destination: document.getElementById('end').value,
		    travelMode: 'WALKING'
		  }, function(response, status) {
		    // Route the directions and pass the response to a function to create
		    // markers for each step.
		    if (status === 'OK') {
		      document.getElementById('warnings-panel').innerHTML =
		          '<b>' + response.routes[0].warnings + '</b>';
		      directionsDisplay.setDirections(response);
		      showSteps(response, markerArray, stepDisplay, map);
		    } else {
		      window.alert('Directions request failed due to ' + status);
		    }
		  });
		}

		function showSteps(directionResult, markerArray, stepDisplay, map) {
		  // For each step, place a marker, and add the text to the marker's infowindow.
		  // Also attach the marker to an array so we can keep track of it and remove it
		  // when calculating new routes.
		  var myRoute = directionResult.routes[0].legs[0];
		  for (var i = 0; i < myRoute.steps.length; i++) {
		    var marker = markerArray[i] = markerArray[i] || new google.maps.Marker;
		    marker.setMap(map);
		    marker.setPosition(myRoute.steps[i].start_location);
		    attachInstructionText(
		        stepDisplay, marker, myRoute.steps[i].instructions, map);
		  }
		}

		function attachInstructionText(stepDisplay, marker, text, map) {
		  google.maps.event.addListener(marker, 'click', function() {
		    // Open an info window when the marker is clicked on, containing the text
		    // of the step.
		    stepDisplay.setContent(text);
		    stepDisplay.open(map, marker);
		  });
		}
	</script>
	<script async defer
		    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-B7FWcg9eYMSK20hfr2d7xvpIcR79pwo&callback=initMap">
    </script>
  </body>
</html>
